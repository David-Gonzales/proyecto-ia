<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inteligencia artificial</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>

<body>
  <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Inteligencia artificial</span>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row ">
      <div class="col-md-2 py-2 ">
        <label for="exampleDataList" class="form-label">Inicio</label>
        <select id="origen" class="form-select" aria-label="Default select example">
          <option value="0" selected>--Seleccione--</option>
        </select>
        <label for="exampleDataList" class="form-label mt-2">Fin</label>
        <select id="destino" class="form-select" aria-label="Default select example">
          <option value="0" selected>--Seleccione--</option>
        </select>
        <div class="d-grid mt-1">
          <button class="btn btn-primary my-2" id="calcularRuta">Calcular ruta</button>
          <button class="btn btn-success" id="nuevaRuta" disabled>Nueva ruta</button>
        </div>
      </div>
      <div class="col-md-10">
        <div id="mapa" class="mt-2"></div>
      </div>
    </div>

    <div class="modal fade" id="modalCrearPunto" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modalCrearPuntoLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered  ">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modalCrearPuntoLabel">Nuevo punto</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Nombre:</label>
              <input type="text" class="form-control" id="inputNombreModal">
              <p class="text-danger d-none" id="mensajeError">Ingrese un nombre.</p>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary" id="btnAceptarModal">Aceptar</button>
          </div>
        </div>
      </div>
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="{{ url_for('static', filename='js/index.js') }}"></script>
  <script src="{{ url_for('static', filename='js/funciones.js') }}"></script>

</body>

</html>
